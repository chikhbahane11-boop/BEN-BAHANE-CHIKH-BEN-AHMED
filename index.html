<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المجتمع الدولي: مدخل وتطور تاريخي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Aref+Ruqaa:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"IBM Plex Sans Arabic"', 'sans-serif'], // الخط الأساسي العصري
              serif: ['"Amiri"', 'serif'], // الخط الرسمي والأكاديمي
              hand: ['"Aref Ruqaa"', 'serif'], // خط الملاحظات
            },
            colors: {
              legal: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
              gold: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              }
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(217, 119, 6, 0.15)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'bounce-in': 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '60%': { transform: 'scale(1.02)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Nano Pattern Background */
      body {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(#e2e8f0 1px, transparent 1px),
          linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,255,255,0));
        background-size: 32px 32px, 100% 100%;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(226, 232, 240, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 99px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
        border: 3px solid transparent;
        background-clip: content-box;
      }
      
      /* Glossary Highlight Effect */
      .highlight-term {
        border-bottom: 2px dashed #d97706;
        cursor: help;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 0 4px;
        border-radius: 4px;
        position: relative;
        z-index: 1;
      }
      .highlight-term::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: #fffbeb;
        border-radius: 4px;
        z-index: -1;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }
      .highlight-term:hover {
        color: #92400e;
        border-bottom-style: solid;
      }
      .highlight-term:hover::before {
        transform: scaleX(1);
      }
      
      /* Security */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
    
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('keydown', function(e) {
        if(e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
        }
      });
    </script>
